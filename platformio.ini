[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    mathertel/OneButton @ ^2.6.1
    

[env:esp32doit-devkit-v1]
board = esp32doit-devkit-v1
build_flags =
    '-D BTN_PIN=0U'
    '-D BTN_ACT=LOW'
    '-D LED_PIN=2U'
    '-D LED_ACT=HIGH'
    '-D LED2_PIN=5U'
    '-D LED2_ACT=HIGH'
    '-D BTN_EXTERNAL=22U'
